<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign-up.css">



</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <form action="sign up">
        <div class="container">
            <div class="heading">
                <h2>Sign up </h2>
                <small>it's quick and easy</small>
            </div>
            <div class="sign-up-elements">
                <div class="first-name element">
                    <label for="fn"> First Name</label>
                    <input type="text" class="input" id="fn" placeholder="First Name">
                </div>
                <div class="last-name element">
                    <label for="ln"> Last Name</label>
                    <input type="text" class="input" id="ln" placeholder="Last Name">
                </div>
                <div class="email element  ">
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" class="input emps" name="" id="email" placeholder="name@example.com">
                </div>
                <div class="cpassword element ">
                    <label for="cp">password</label>
                    <br>
                    <input type="password" name="password" class="input emps" id="cp" placeholder="Create password">
                </div>
                <div class="contact element">
                    <label for="mob"> Mobile NO.</label>
                    <br>
                    <input type="number" class="input" name="" id="mob">
                </div>
                
            </div>
            <div class="butt">
                <button type="button" class="btn btn-success"> sign up </button>
            </div>




        </div>



    </form>


</body>

</html>
